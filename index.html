\<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membros Digitais</title>
  <style>
  /* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
}

/* Cabeçalho */
header {
  background-color: #1a1a1a;
  color: #fff;
  padding: 2rem 1rem;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

header h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

header p {
  font-size: 1.1rem;
  color: #ccc;
}

/* Seção de negócios */
.negocios {
  padding: 2rem 1rem;
  max-width: 800px;
  margin: auto;
  background-color: #fff;
  border-radius: 10px;
  margin-top: 2rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.negocios h2 {
  margin-bottom: 1rem;
  font-size: 1.8rem;
  color: #111;
  border-left: 4px solid #0077cc;
  padding-left: 10px;
}

.negocios ul {
  list-style: none;
  padding-left: 0;
}

.negocios li {
  margin-bottom: 1rem;
}

.negocios a {
  text-decoration: none;
  color: #0077cc;
  font-weight: bold;
  font-size: 1.2rem;
  transition: color 0.2s ease;
}

.negocios a:hover {
  color: #004e8a;
}

/* Rodapé */
footer {
  text-align: center;
  padding: 1.5rem;
  margin-top: 2rem;
  background-color: #eaeaea;
  color: #555;
  font-size: 0.95rem;
  box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.05);
}

  </style>
</head>
<body>
  <header>
    <h1>Membros Digitais</h1>
    <p>Sistema de adesão de membros gratuito para negócios em Moçambique.</p>
  </header>

  <section class="negocios">
    <h2>Negócios que utilizam o sistema</h2>
    <ul>
      <li><a href="negocios/aguabenga/index.html">ÁguaBenga</a></li>
    </ul>
  </section>

  <footer>
    <p>© 2025 Membros Digitais - Feito em Tete, Moçambique</p>
  </footer>
</body>
</html>
