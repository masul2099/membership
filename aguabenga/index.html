<head>

<body>

    <section class="hero" id="home">

    <video autoplay muted loop id="background" poster="./img/bg.jpg">
      <source src="./img/bg.mp4" type="video/mp4">
    </video> 

    <div class="content">

        <div class="form">
            <h1>Torne-se Membro e Economize!</h1>
            <div class="border"></div>
            <p>
                Receba descontos exclusivos em cada reabastecimento!
            </p>
            <p><strong>Vagas limitadas!</strong> <br> Restam apenas <span id="membership-count">17</span> inscrições disponíveis.</p>
            <div class="border"></div>
              <form action="https://script.google.com/macros/s/AKfycbwlGDiwrscZFPKnOQINHLABboUZf57mIr7x8NXdcqgKDn7BLqb6f84wA_xdO8fovnk/exec" method="POST">
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" name="fullname" required />

                <label for="address">Endereço</label>
                <input type="text" id="address" name="address" required />

                <label for="cellphone">Telemóvel / WhatsApp</label>
                <input type="tel" id="cellphone" name="cellphone" placeholder="+258..." required />

                <button type="submit">Enviar</button>
              </form>
            <div class="footer">
            <a href="https://aguabenga.com/">www.aguabenga.com</a> 
            <img src="./img/logo.png" alt="" width="80">
            </div>
        </div>

    </div>

  </section>




<script>
  document.addEventListener("DOMContentLoaded", () => {
    const footer = document.querySelector("#footer");
    const nav = document.querySelector("nav");

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            nav.classList.add("scrolled");
          } else {
            nav.classList.remove("scrolled");
          }
        });
      },
      {
        threshold: 0.9 // Trigger when 30% of the footer is visible
      }
    );

    observer.observe(footer);
  });
</script>
    

</body>
